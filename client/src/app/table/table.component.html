<h1>
    DATEN
</h1>

<table *ngIf="data.length > 0">
    <thead>
        <tr>
            <th>Zeitpunkt</th>
            <th>Messung</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of data">
            <td>{{entry.timestamp}}</td>
            <td>{{entry.value}}</td>
        </tr>
    </tbody>
</table>
<h4 *ngIf="data.length == 0" style="color: red;">Keine Daten vorhanden!</h4>
